<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link
      href="https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c:wght@500&display=swap"
      rel="stylesheet"
    />
    <title>Tip calculator</title>
</head>
<body>
    <div class="wrapper">
        <div class="container">
            <div class="title">Bill Amount</div>
            <div class="inputContainer">
                <span>$</span>
                <input type="text" id="inputBill" placeholder="0.00">
            </div>
            <div class="title">Tip Percentage</div>
            <div class="inputContainer">
                <span>%</span>
                <input type="text" id="inputTip" placeholder="10">
            </div>
        </div>
        <div class="container">
            <div class="title">Number of people</div>
            <div class="buttonsec">
                <div class="buttons">
                    <button>+</button>
                </div>
                <div class="numberOfpeople">
                    <span>1</span>
                </div>
                <div class="buttons">
                    <button>-</button>
                </div>
            </div>
            <div class="container">
                <div class="title">Total Bill</div>
                <div class="total">$0.00</div>
            </div>
    </div>
    </div>
    
</body>
</html>
